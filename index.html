<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirevive | Circular Fashion Economy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-messaging-compat.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
        }
        .circular-progress {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#4F46E5 0% 70%, #E5E7EB 70% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circular-progress::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .nav-indicator {
            transition: all 0.3s ease;
        }
        .nav-indicator.active {
            width: 24px;
            background-color: #4F46E5;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .map-container {
            height: 200px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "unirevive-app.firebaseapp.com",
            projectId: "unirevive-app",
            storageBucket: "unirevive-app.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const functions = firebase.functions();
        const analytics = firebase.analytics();
        const messaging = firebase.messaging();

        // Main App Component
        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [showQrScanner, setShowQrScanner] = useState(false);
            const [showUpcyclingModal, setShowUpcyclingModal] = useState(false);
            const [showListingModal, setShowListingModal] = useState(false);
            const [showBrandDashboard, setShowBrandDashboard] = useState(false);
            const [showPlaygroundModal, setShowPlaygroundModal] = useState(false);
            const [authMode, setAuthMode] = useState('signin');
            const [disposition, setDisposition] = useState(null);
            const [showUpcyclingResults, setShowUpcyclingResults] = useState(false);

            // Sample data
            const [listings] = useState([
                {
                    id: 1,
                    title: "Vintage Denim Jacket",
                    distance: "2.3km away",
                    price: "$24.99",
                    type: "Donate",
                    image: "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                },
                {
                    id: 2,
                    title: "Leather Handbag",
                    distance: "1.1km away",
                    price: "$45.00",
                    type: "Resell",
                    image: "https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                },
                {
                    id: 3,
                    title: "Silk Blouse",
                    distance: "3.5km away",
                    price: "$18.50",
                    type: "Recycle",
                    image: "https://images.unsplash.com/photo-1543076449-ae0315e8d8e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                },
                {
                    id: 4,
                    title: "Wool Sweater",
                    distance: "4.2km away",
                    price: "$32.00",
                    type: "Donate",
                    image: "https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                }
            ]);

            const [rewards] = useState([
                {
                    id: 1,
                    title: "Coffee Voucher",
                    description: "Local sustainable cafe",
                    icon: "fa-coffee",
                    color: "yellow",
                    points: "500 pts"
                },
                {
                    id: 2,
                    title: "Eco Bag",
                    description: "Reusable shopping bag",
                    icon: "fa-leaf",
                    color: "green",
                    points: "750 pts"
                },
                {
                    id: 3,
                    title: "Event Ticket",
                    description: "Sustainable fashion talk",
                    icon: "fa-ticket-alt",
                    color: "blue",
                    points: "1,000 pts"
                },
                {
                    id: 4,
                    title: "Discount Code",
                    description: "20% off ethical brands",
                    icon: "fa-percent",
                    color: "indigo",
                    points: "300 pts"
                }
            ]);

            const [playgrounds] = useState([
                {
                    id: 1,
                    name: "EcoKids Playland",
                    distance: "1.2km away",
                    materials: "85% upcycled textiles",
                    rating: "4.8",
                    reviews: "24 reviews",
                    image: "https://images.unsplash.com/photo-1542843175-ec5d47a574bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                },
                {
                    id: 2,
                    name: "Green Sprouts Center",
                    distance: "2.5km away",
                    materials: "92% upcycled textiles",
                    rating: "4.9",
                    reviews: "37 reviews",
                    image: "https://images.unsplash.com/photo-1608889825101-1d42c8c4d53c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                },
                {
                    id: 3,
                    name: "Tiny Footprints Club",
                    distance: "3.8km away",
                    materials: "78% upcycled textiles",
                    rating: "4.7",
                    reviews: "19 reviews",
                    image: "https://images.unsplash.com/photo-1608889825205-e8dbd6c0bb6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                }
            ]);

            const handleTabChange = (tab) => {
                setActiveTab(tab);
            };

            const handleDispositionSelect = (type) => {
                setDisposition(type);
            };

            const generateIdeas = () => {
                setShowUpcyclingResults(true);
            };

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen shadow-lg overflow-hidden">
                    {/* Header */}
                    <Header 
                        onAuthClick={() => setShowAuthModal(true)}
                        onQrClick={() => setShowQrScanner(true)}
                    />
                    
                    {/* Main Content */}
                    <main className="pb-20">
                        {/* Tab Navigation */}
                        <TabNavigation 
                            activeTab={activeTab}
                            onTabChange={handleTabChange}
                        />
                        
                        {/* Tab Contents */}
                        <div className="tab-contents">
                            {/* Home Tab */}
                            {activeTab === 'home' && (
                                <HomeTab 
                                    onAddListing={() => setShowListingModal(true)}
                                    onScanQr={() => setShowQrScanner(true)}
                                    onUpcycleIdeas={() => setShowUpcyclingModal(true)}
                                    onViewBrandDashboard={() => setShowBrandDashboard(true)}
                                    onViewPlaygrounds={() => setShowPlaygroundModal(true)}
                                />
                            )}
                            
                            {/* Listings Tab */}
                            {activeTab === 'listings' && (
                                <ListingsTab 
                                    listings={listings}
                                    onUpcycleIdeas={() => setShowUpcyclingModal(true)}
                                />
                            )}
                            
                            {/* Rewards Tab */}
                            {activeTab === 'rewards' && (
                                <RewardsTab 
                                    rewards={rewards}
                                />
                            )}
                        </div>
                    </main>

                    {/* Bottom Navigation */}
                    <BottomNavigation 
                        activeTab={activeTab}
                        onTabChange={handleTabChange}
                    />
                    
                    {/* Modals */}
                    <AuthModal 
                        show={showAuthModal}
                        mode={authMode}
                        onClose={() => setShowAuthModal(false)}
                        onSwitchMode={() => setAuthMode(authMode === 'signin' ? 'signup' : 'signin')}
                    />
                    
                    <QrScannerModal 
                        show={showQrScanner}
                        onClose={() => setShowQrScanner(false)}
                    />
                    
                    <UpcyclingModal 
                        show={showUpcyclingModal}
                        showResults={showUpcyclingResults}
                        onClose={() => {
                            setShowUpcyclingModal(false);
                            setShowUpcyclingResults(false);
                        }}
                        onGenerateIdeas={generateIdeas}
                    />
                    
                    <AddListingModal 
                        show={showListingModal}
                        disposition={disposition}
                        onClose={() => {
                            setShowListingModal(false);
                            setDisposition(null);
                        }}
                        onDispositionSelect={handleDispositionSelect}
                    />
                    
                    <BrandDashboardModal 
                        show={showBrandDashboard}
                        onClose={() => setShowBrandDashboard(false)}
                    />
                    
                    <PlaygroundModal 
                        show={showPlaygroundModal}
                        playgrounds={playgrounds}
                        onClose={() => setShowPlaygroundModal(false)}
                    />
                </div>
            );
        }

        // Header Component
        function Header({ onAuthClick, onQrClick }) {
            return (
                <header className="gradient-bg text-white p-4">
                    <div className="flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                                <i className="fas fa-recycle text-indigo-600 text-xl"></i>
                            </div>
                            <h1 className="text-xl font-bold">Unirevive</h1>
                        </div>
                        <div className="flex items-center space-x-3">
                            <button onClick={onQrClick} className="p-2 bg-white bg-opacity-20 rounded-full">
                                <i className="fas fa-qrcode"></i>
                            </button>
                            <button onClick={onAuthClick} className="p-2 bg-white bg-opacity-20 rounded-full">
                                <i className="fas fa-user"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div className="mt-6 relative">
                        <input type="text" placeholder="Search for items or brands..." className="w-full py-3 px-4 pr-10 rounded-lg bg-white bg-opacity-20 placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
                        <i className="fas fa-search absolute right-4 top-3.5 text-white"></i>
                    </div>
                </header>
            );
        }

        // Tab Navigation Component
        function TabNavigation({ activeTab, onTabChange }) {
            return (
                <div className="flex justify-around border-b border-gray-200">
                    {['home', 'listings', 'rewards'].map((tab) => (
                        <button 
                            key={tab}
                            onClick={() => onTabChange(tab)}
                            className={`py-4 px-6 flex flex-col items-center relative ${activeTab === tab ? 'text-indigo-600' : ''}`}
                        >
                            <i className={`fas fa-${tab === 'home' ? 'home' : tab === 'listings' ? 'tshirt' : 'gem'} ${activeTab === tab ? 'text-indigo-600' : 'text-gray-500'} mb-1`}></i>
                            <span className={`text-xs ${activeTab === tab ? 'text-indigo-600' : 'text-gray-500'}`}>
                                {tab.charAt(0).toUpperCase() + tab.slice(1)}
                            </span>
                            <div className={`nav-indicator absolute bottom-0 h-1 rounded-full ${activeTab === tab ? 'active' : ''}`}></div>
                        </button>
                    ))}
                </div>
            );
        }

        // Home Tab Component
        function HomeTab({ onAddListing, onScanQr, onUpcycleIdeas, onViewBrandDashboard, onViewPlaygrounds }) {
            return (
                <div className="p-4">
                    <h2 className="text-lg font-semibold mb-4">Today's Highlights</h2>
                    
                    {/* Stats Card */}
                    <div className="bg-indigo-50 rounded-xl p-4 mb-6">
                        <div className="flex justify-between items-center">
                            <div>
                                <p className="text-sm text-indigo-700">Your Circular Impact</p>
                                <h3 className="text-2xl font-bold text-indigo-900">12 items</h3>
                                <p className="text-xs text-indigo-600">saved from landfills</p>
                            </div>
                            <div className="circular-progress">
                                <span className="text-indigo-900 font-bold text-lg relative">70%</span>
                            </div>
                        </div>
                        <div className="mt-4 flex justify-between text-xs text-indigo-700">
                            <span>♻️ 5 recycled</span>
                            <span>🔄 4 resold</span>
                            <span>🎁 3 donated</span>
                        </div>
                    </div>
                    
                    {/* Quick Actions */}
                    <div className="grid grid-cols-3 gap-3 mb-6">
                        <button onClick={onAddListing} className="bg-white border border-gray-200 rounded-lg p-3 flex flex-col items-center justify-center hover:bg-gray-50">
                            <div className="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
                                <i className="fas fa-plus text-indigo-600"></i>
                            </div>
                            <span className="text-xs text-center">Add Listing</span>
                        </button>
                        <button onClick={onScanQr} className="bg-white border border-gray-200 rounded-lg p-3 flex flex-col items-center justify-center hover:bg-gray-50">
                            <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mb-2">
                                <i className="fas fa-qrcode text-green-600"></i>
                            </div>
                            <span className="text-xs text-center">Scan QR</span>
                        </button>
                        <button onClick={onUpcycleIdeas} className="bg-white border border-gray-200 rounded-lg p-3 flex flex-col items-center justify-center hover:bg-gray-50">
                            <div className="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                                <i className="fas fa-lightbulb text-purple-600"></i>
                            </div>
                            <span className="text-xs text-center">Upcycle Ideas</span>
                        </button>
                    </div>
                    
                    {/* Brand Partner Section */}
                    <div className="bg-white rounded-xl p-4 mb-6 shadow-sm border border-gray-100">
                        <div className="flex items-center justify-between mb-3">
                            <h3 className="font-medium">Brand Partners</h3>
                            <button onClick={onViewBrandDashboard} className="text-xs text-indigo-600 hover:underline">View Dashboard</button>
                        </div>
                        <div className="flex items-center space-x-4 overflow-x-auto pb-2">
                            <div className="flex-shrink-0 w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center overflow-hidden">
                                <img src="https://logo.clearbit.com/patagonia.com" className="w-full h-full object-cover" alt="Patagonia" />
                            </div>
                            <div className="flex-shrink-0 w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center overflow-hidden">
                                <img src="https://logo.clearbit.com/everlane.com" className="w-full h-full object-cover" alt="Everlane" />
                            </div>
                            <div className="flex-shrink-0 w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center overflow-hidden">
                                <img src="https://logo.clearbit.com/reformation.com" className="w-full h-full object-cover" alt="Reformation" />
                            </div>
                            <div className="flex-shrink-0 w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center overflow-hidden">
                                <img src="https://logo.clearbit.com/levi.com" className="w-full h-full object-cover" alt="Levi's" />
                            </div>
                        </div>
                    </div>
                    
                    {/* Playground Section */}
                    <div className="bg-white rounded-xl p-4 mb-6 shadow-sm border border-gray-100">
                        <div className="flex items-center justify-between mb-3">
                            <h3 className="font-medium">Soft Playgrounds Nearby</h3>
                            <button onClick={onViewPlaygrounds} className="text-xs text-indigo-600 hover:underline">See All</button>
                        </div>
                        <div className="aspect-video bg-gray-200 rounded-lg mb-3 relative overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1542843175-ec5d47a574bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" className="w-full h-full object-cover" alt="Playground" />
                            <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4 text-white">
                                <h4 className="font-medium">EcoKids Playland</h4>
                                <p className="text-xs">1.2km away • 85% upcycled materials</p>
                            </div>
                        </div>
                        <button onClick={onViewPlaygrounds} className="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-indigo-700">
                            Find Nearest Playground
                        </button>
                    </div>
                    
                    {/* Social Feed */}
                    <h3 className="text-lg font-semibold mb-3">Community Creations</h3>
                    <div className="space-y-4">
                        {/* Post 1 */}
                        <div className="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100">
                            <div className="p-4">
                                <div className="flex items-center space-x-3 mb-3">
                                    <div className="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center">
                                        <i className="fas fa-user text-pink-500"></i>
                                    </div>
                                    <div>
                                        <h4 className="font-medium">Sarah K.</h4>
                                        <p className="text-xs text-gray-500">2 hours ago</p>
                                    </div>
                                </div>
                                <p className="mb-3">Turned my old jeans into this cute tote bag! #upcycled #DIY</p>
                                <div className="grid grid-cols-2 gap-2 mb-3">
                                    <div className="aspect-square bg-gray-200 rounded-lg overflow-hidden">
                                        <img src="https://images.unsplash.com/photo-1560884296-657d8c5b90b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" className="w-full h-full object-cover" alt="DIY Project" />
                                    </div>
                                    <div className="aspect-square bg-gray-200 rounded-lg overflow-hidden">
                                        <img src="https://images.unsplash.com/photo-1563170351-82d9d38a6f7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" className="w-full h-full object-cover" alt="DIY Project" />
                                    </div>
                                </div>
                                <div className="flex justify-between text-sm text-gray-500">
                                    <button className="flex items-center space-x-1">
                                        <i className="far fa-heart"></i>
                                        <span>24</span>
                                    </button>
                                    <button className="flex items-center space-x-1">
                                        <i className="far fa-comment"></i>
                                        <span>5</span>
                                    </button>
                                    <button className="flex items-center space-x-1">
                                        <i className="fas fa-share"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        {/* Post 2 */}
                        <div className="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100">
                            <div className="p-4">
                                <div className="flex items-center space-x-3 mb-3">
                                    <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                        <i className="fas fa-user text-blue-500"></i>
                                    </div>
                                    <div>
                                        <h4 className="font-medium">Mike T.</h4>
                                        <p className="text-xs text-gray-500">1 day ago</p>
                                    </div>
                                </div>
                                <p className="mb-3">Found this amazing vintage jacket on Unirevive for just $15! #secondhand #sustainablefashion</p>
                                <div className="aspect-square bg-gray-200 rounded-lg overflow-hidden mb-3">
                                    <img src="https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" className="w-full h-full object-cover" alt="Vintage Jacket" />
                                </div>
                                <div className="flex justify-between text-sm text-gray-500">
                                    <button className="flex items-center space-x-1">
                                        <i className="far fa-heart"></i>
                                        <span>42</span>
                                    </button>
                                    <button className="flex items-center space-x-1">
                                        <i className="far fa-comment"></i>
                                        <span>8</span>
                                    </button>
                                    <button className="flex items-center space-x-1">
                                        <i className="fas fa-share"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Listings Tab Component
        function ListingsTab({ listings, onUpcycleIdeas }) {
            return (
                <div className="p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-lg font-semibold">Local Listings</h2>
                        <div className="flex items-center space-x-2">
                            <button className="p-2 bg-gray-100 rounded-lg">
                                <i className="fas fa-sliders-h text-gray-600"></i>
                            </button>
                            <button className="p-2 bg-gray-100 rounded-lg">
                                <i className="fas fa-map-marker-alt text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-3">
                        {listings.map((listing) => (

        }

        // Brand Dashboard Modal Component
        function BrandDashboardModal({ show, onClose }) {
            if (!show) return null;
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
                    <div className="bg-white rounded-xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h2 className="text-xl font-bold">EPR Dashboard</h2>
                                <p className="text-sm text-gray-500">Extended Producer Responsibility Tracking</p>
                            </div>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                <i className="fas fa-times"></i>
                            </button>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <div className="bg-indigo-50 rounded-xl p-4">
                                    <p className="text-sm text-indigo-700 mb-1">Items Collected</p>
                                    <h3 className="text-2xl font-bold text-indigo-900">1,842</h3>
                                    <p className="text-xs text-indigo-600">+12% from last quarter</p>
                                </div>
                                <div className="bg-green-50 rounded-xl p-4">
                                    <p className="text-sm text-green-700 mb-1">Recycling Rate</p>
                                    <h3 className="text-2xl font-bold text-green-900">78%</h3>
                                    <p className="text-xs text-green-600">5% above industry average</p>
                                </div>
                                <div className="bg-purple-50 rounded-xl p-4">
                                    <p className="text-sm text-purple-700 mb-1">EPR Compliance</p>
                                    <h3 className="text-2xl font-bold text-purple-900">92/100</h3>
                                    <p className="text-xs text-purple-600">Excellent rating</p>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl shadow-sm p-4 mb-6 border border-gray-100">
                                <h3 className="font-medium mb-3">Collection by Category</h3>
                                <div className="h-40">
                                    <div className="w-full h-full flex items-center justify-center bg-gray-50 rounded-lg">
                                        <p className="text-gray-500">Collection data visualization would appear here</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <div className="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
                                    <h3 className="font-medium mb-3">Recent Collections</h3>
                                    <div className="space-y-3">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                                <i className="fas fa-tshirt text-blue-600"></i>
                                            </div>
                                            <div>
                                                <p className="font-medium">Denim Collection</p>
                                                <p className="text-sm text-gray-500">42 items collected</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                                <i className="fas fa-socks text-green-600"></i>
                                            </div>
                                            <div>
                                                <p className="font-medium">Activewear Drive</p>
                                                <p className="text-sm text-gray-500">28 items collected</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
                                    <h3 className="font-medium mb-3">QR Bin Activity</h3>
                                    <div className="space-y-3">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                                                <i className="fas fa-qrcode text-purple-600"></i>
                                            </div>
                                            <div>
                                                <p className="font-medium">Downtown Bin</p>
                                                <p className="text-sm text-gray-500">Scanned 124 times</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center">
                                                <i className="fas fa-store text-yellow-600"></i>
                                            </div>
                                            <div>
                                                <p className="font-medium">Mall Collection</p>
                                                <p className="text-sm text-gray-500">Scanned 87 times</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button className="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700">
                                <i className="fas fa-download mr-2"></i> Download EPR Report
                            </button>
                        </div>
                    </div>
                );
            }

            // Playground Modal Component
            function PlaygroundModal({ show, playgrounds, onClose }) {
                if (!show) return null;
                
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
                        <div className="bg-white rounded-xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h2 className="text-xl font-bold">Soft Playgrounds</h2>
                                    <p className="text-sm text-gray-500">Made from upcycled materials</p>
                                </div>
                                <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <div className="map-container bg-gray-200 rounded-lg mb-4">
                                <div className="w-full h-full flex items-center justify-center">
                                    <div className="text-center">
                                        <i className="fas fa-map-marked-alt text-4xl text-gray-500 mb-2"></i>
                                        <p className="text-gray-600">Map would show nearby playgrounds</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="space-y-4">
                                {playgrounds.map((playground) => (
                                    <div key={playground.id} className="flex items-start space-x-3 p-3 bg-gray-50 rounded-lg">
                                        <div className="w-16 h-16 bg-purple-100 rounded-lg flex-shrink-0 overflow-hidden">
                                            <img src={playground.image} className="w-full h-full object-cover" alt={playground.name} />
                                        </div>
                                        <div>
                                            <h3 className="font-medium">{playground.name}</h3>
                                            <p className="text-sm text-gray-600 mb-1">{playground.distance}</p>
                                            <p className="text-xs text-gray-500">Materials: {playground.materials}</p>
                                            <div className="flex items-center mt-2">
                                                <i className="fas fa-star text-yellow-400 text-xs mr-1"></i>
                                                <span className="text-xs font-medium">{playground.rating}</span>
                                                <span className="mx-1 text-gray-300">•</span>
                                                <span className="text-xs text-gray-500">{playground.reviews}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <button className="w-full mt-4 bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700">
                                <i className="fas fa-map-marker-alt mr-2"></i> View All on Map
                            </button>
                        </div>
                    </div>
                );
            }

            // Render the app
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
